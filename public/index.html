<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <title>Wiser IDA</title>
    <link rel="stylesheet" href="build/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a href="#/" class="navbar-brand">Wiser IDA</a>
        <ul class="nav navbar-nav" ng-show="auth.user">
          <li>
            <a href="#/lessons" class="navbar-link">Lektioner</a>
          </li>
          <li>
            <a href="#/lessons/new" class="navbar-link">Ny lektion</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-hide="auth.user">
          <li>
            <a href="#" class="navbar-link" ng-click="auth.$login('facebook');">Login</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="auth.user">
          <li class="dropdown">
            <a class="dropdown-toggle username" data-toggle="dropdown"><img ng-src="http://graph.facebook.com/{{auth.user.thirdPartyUserData.username}}/picture" class="profilepic" alt="" ng-show="auth.user.thirdPartyUserData.username" />{{auth.user.displayName}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/user">Profil</a></li>
              <li><a href="#/user/points">Point</a></li>
              <li class="divider"></li>
              <li><a ng-click="auth.$logout()" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>

    </nav>
    <div ng-view class="container-fluid" style="padding: 0px"></div>

    <script src="vendor/jquery/jquery-2.1.0.js"></script>
    <script src="build/app.js"></script>
  </body>
</html>
