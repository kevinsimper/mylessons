<div class="container">
  <h1><i>Rediger</i> {{lesson.name}}</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-success" ng-show="submitted">Lesson opdateret</div>
      <form>
        <div class="form-group">
          <label for="name">Navn</label>
          <input type="text" class="form-control" name="name" ng-model="lesson.name">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" name="type" ng-model="lesson.type">
        </div>
        <div class="form-group">
          <label for="type">Niveau</label>
          <input type="text" class="form-control" name="type" ng-model="lesson.level">
        </div>
        <div class="form-group">
          <label for="description">Beskrivelse</label>
          <textarea name="description" class="form-control" ng-model="lesson.description" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="name">Billede (url)</label>
          <input type="text" class="form-control" name="name" ng-model="lesson.picture">
        </div>
        <a ng-click="submitted = true" class="btn btn-primary">Gem lesson</a>
      </form>
    </div>
  </div>
</div>
