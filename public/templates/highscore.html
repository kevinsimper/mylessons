<div class="container">
  <div class="page-header">
    <h1>Highscore</h1>
  </div>

  <div class="row highscore">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Place</th>
            <th>Points</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in highscore" class="listing">
            <td>
              {{$index + 1}}
            </td>
            <td>
              {{person.points}}
            </td>
            <td class="person">
              <a href="#" ng-href="#/profile/{{person.uid}}">
                <img ng-src="{{person.picture}}" alt="">
                {{person.name}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
