<div class="lessons-hero">
</div>
<div class="container">
  <div class="page-header">
    <h1>Lessons</h1>
  </div>
  <div class="row filter">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label>Type</label>
          <select ng-model="search.type">
            <option ng-repeat="type in types" value="{{type.value}}">{{type.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Niveau</label>
          <select ng-model="search.level">
            <option ng-repeat="level in levels" value="{{level.value}}">{{level.display}}</option>
          </select>
        </div>
        <div class="form-group">
          <label><input type="checkbox" ng-model="search.quizTaken" class="checkbox" ng-init="search.quizTaken = false"> Vis gennemførte</label>
          <label><input type="checkbox" ng-checked="!search.quizTaken" class="checkbox" ng-click="search.quizTaken = false"> Skjul gennemførte</label>
        </div>
        <div class="btn btn-default btn-sm" ng-click="search = {quizTaken: false}">
          <span class="glyphicon glyphicon-remove"></span>
          Reset filter
        </div>
      </form>
    </div>
  </div>
  <div class="lessons">
    <div ng-repeat="(slug, lesson) in lessons | filterObjects:search" ng-click="goToLesson(slug, lesson)" ng-style="getStyles(lesson)" class="lesson">
      <div class="info">
        <div><strong>{{shortenLessonname(lesson.name)}}</strong></div>
        <div class="lessonDetails">
          {{lesson.type}} - {{lesson.level}}
          <span>- {{lesson.quiz.points}}p - {{lesson.time}}</span>
          <span ng-show="lesson.quizTaken">
            <span class="glyphicon glyphicon-ok" style="color: green;"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
