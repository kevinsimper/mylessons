<div class="container">
  <div class="page-header">
    <h1>Lessons</h1>
  </div>
  <div class="lessons">
    <div ng-repeat="(id, lesson) in lessons" ng-click="goToLesson(id, lesson)" ng-style="getStyles(lesson)" class="lesson">
      <h1>{{lesson.name}}</h1>
      <div>Type: {{lesson.type}}</div>
      <div>Niveau: {{lesson.level}}</div>
    </div>
  </div>
</div>
