<div class="container">
  <div class="page-header">
    <h1>Lessons</h1>
  </div>
  <table class="table table-hover lessons">
    <thead>
      <tr>
        <th>Lektion</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id, lesson) in lessons" ng-click="goToLesson(id, lesson)" class="lesson">
        <td>{{lesson.name}}</td>
        <td>{{lesson.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
